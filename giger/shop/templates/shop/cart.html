{% extends 'shop/base.html' %}

{% block content %}
<main id="content" role="main" class="cart-page">
    <!-- breadcrumb -->
    <div class="bg-gray-13 bg-md-transparent">
        <div class="container">
            <!-- breadcrumb -->
            <div class="my-md-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-3 flex-nowrap flex-xl-wrap overflow-auto overflow-xl-visble">
                        <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a href="{% url 'home' %}">Головна</a></li>
                        <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1 active" aria-current="page">Корзина</li>
                    </ol>
                </nav>
            </div>
            <!-- End breadcrumb -->
        </div>
    </div>
    <!-- End breadcrumb -->
    <div class="container">
    <div class="mb-4">
        <h1 class="text-center" id="cartTitle">Корзина</h1>
    </div>
    <div id="cartTable" class="mb-10 cart-table">
        <div class="mb-4">
            <template id="cartElementTemplate">
                <tr class="">
                    <td class="text-center">
                        <a href="javascript:;" class="text-gray-32 font-size-26">×</a>
                    </td>
                    <td class="d-none d-md-table-cell">
                        <a href="javascript:;"><img class="img-fluid max-width-100 p-1 border border-color-1" src="../../assets/img/300X300/img7.png" alt="Image Description"></a>
                    </td>

                    <td data-title="Product">
                        <a href="" class="text-gray-90">Widescreen NX Mini F1 SMART NX</a>
                    </td>

                    <td data-title="Price">
                        <span class="">$685.00</span>
                    </td>

                    <td data-title="Quantity">
                        <span class="sr-only">Quantity</span>
                        <!-- Quantity -->
                        <div class="border rounded-pill py-1 width-122 w-xl-80 px-3 border-color-1">
                            <div class="js-quantity row align-items-center">
                                <div class="col">
                                    <input class="js-result form-control h-auto border-0 rounded p-0 shadow-none" type="text" min="1" value="1">
                                </div>
                                <div class="col-auto pr-1">
                                    <a class="js-minus btn btn-icon btn-xs btn-outline-secondary rounded-circle border-0" href="javascript:;">
                                        <small class="fas fa-minus btn-icon__inner"></small>
                                    </a>
                                    <a class="js-plus btn btn-icon btn-xs btn-outline-secondary rounded-circle border-0" href="javascript:;">
                                        <small class="fas fa-plus btn-icon__inner"></small>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- End Quantity -->
                    </td>

                    <td data-title="Total">
                        <span class="">$685.00</span>
                    </td>
                </tr>
            </template>
            <template id="cartButtonTable">
                <tr>
                    <td colspan="6" class="border-top space-top-2 justify-content-center">
                        <div class="pt-md-3">
                            <div class="d-block d-md-flex flex-center-between">
                                <div class="mb-3 mb-md-0 w-xl-40">
                                
                                </div>
                                <div class="d-md-flex">
                                    <a href="{% url 'checkout' %}" class="btn btn-primary-dark-w ml-md-2 px-5 px-md-4 px-lg-5 w-100 w-md-auto d-none d-md-inline-block">Оформити замовлення</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </template>
            <table class="table" cellspacing="0">
                <thead>
                    <tr>
                        <th class="product-remove">&nbsp;</th>
                        <th class="product-thumbnail">&nbsp;</th>
                        <th class="product-name">Назва</th>
                        <th class="product-price">Ціна</th>
                        <th class="product-quantity w-lg-15">Кількість</th>
                        <th class="product-subtotal">Загалом</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div id="cartTotal" class="mb-8 cart-total">
        <div class="row">
            <div class="col-xl-5 col-lg-6 offset-lg-6 offset-xl-7 col-md-8 offset-md-4">
                <div class="border-bottom border-color-1 mb-3">
                    <h3 class="d-inline-block section-title mb-0 pb-2 font-size-26">Загальна вартість</h3>
                </div>
                <table class="table mb-3 mb-md-0">
                    <tbody>
                        <tr class="order-total">
                            <th>Всього до оплати: </th>
                            <td data-title="Total"><strong><span id="cartTotalSpan" class="amount">$2,085.00</span></strong></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary-dark-w ml-md-2 px-5 px-md-4 px-lg-5 w-100 w-md-auto d-md-none">Proceed to checkout</button>
            </div>
        </div>
    </div>
    </div>
</main>
{% endblock %}
