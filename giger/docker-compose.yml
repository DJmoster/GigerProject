version: "3.6"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
  web_migrate:
    extends:
      service: web
    command: python manage.py migrate
  web_run:
    extends:
      service: web
    restart: always
    expose:
      - 80
    ports:
      - 80:8000
    command: "python manage.py runserver 0.0.0.0:8000"