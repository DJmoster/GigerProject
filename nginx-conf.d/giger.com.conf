upstream giger {
    server gunicorn_run:8000;
}

server {
    listen 80;
    server_name dji1.vps.webdock.cloud;
    
    location /static/ {
        alias /var/www/html/static/;
    }
    
    location /media/ {
        alias /var/www/html/media/;
    }
    
    location / {
        proxy_pass http://giger;
        proxy_set_header X-Forwarder-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}